name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Install xmllint
        run: |
             sudo apt-get update && apt-get upgrade -y && \
             sudo apt-get install -y curl software-properties-common \
             imagemagick ghostscript tesseract-ocr tesseract-ocr-eng \
             tesseract-ocr-osd tesseract-ocr-lat tesseract-ocr-fra tesseract-ocr-deu \
             libtomcat9-java libtomcat9-embed-java \
             python3-pip && pip3 install numpy matplotlib scikit-image

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Build with Gradle
        run: ./gradlew build