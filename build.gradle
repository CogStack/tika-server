plugins {
	id 'java'
	id 'org.springframework.boot' version '2.4.5'
}

apply plugin: 'io.spring.dependency-management'

group = 'tika-service'
version = '0.2.1-SNAPSHOT'
sourceCompatibility = '11'
targetCompatibility = '11'

wrapper {
	gradleVersion = '7.0'
	distributionUrl = distributionUrl.replace("bin", "all")
}

springBoot {
	mainClass = 'service.TikaServiceApplication'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
	all*.exclude module : 'spring-boot-starter-logging'
	all*.exclude module : 'logback-classic'
}

repositories {
	mavenCentral()
	maven {
		url "https://plugins.gradle.org/m2/"
	}
}

dependencies {
	implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'

	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-batch'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'junit:junit:4.13.2'

	compileOnly 'org.projectlombok:lombok:1.18.20'
	annotationProcessor 'org.projectlombok:lombok'
	annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"

	// json serialization
	implementation 'com.fasterxml.jackson.module:jackson-module-parameter-names'
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8'

	// tika
	implementation group: 'org.apache.tika', name: 'tika', version: '1.26'
	implementation group: 'org.apache.tika', name: 'tika-core', version: '1.26'
	implementation group: 'org.apache.tika', name: 'tika-parsers', version: '1.26'
	implementation group: 'org.apache.tika', name: 'tika-batch', version: '1.26'

	// tika-dependencies
	implementation group: 'org.apache.pdfbox', name: 'jbig2-imageio', version: '3.0.3'
	implementation group: 'com.github.jai-imageio', name: 'jai-imageio-jpeg2000', version: '1.4.0'
	implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.34.0'
}
